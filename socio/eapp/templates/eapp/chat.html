{% extends 'eapp/base.html' %}
{% block body %}
<style media="screen">
  .right{
    color: red;
    margin-left: 50%;
  }
  .left{
    color: blue;
  }
</style>
<div class="row">
  <div class="col-12">
    <br>
    <h2>Name</h2>
  </div>
  <div class="col-12">
  <ol>
    {% for i in chat.items %}
      <li>
    {% for j in i %}

      <p class="{{j.c}}">{{j.mg}},{{j.time}},{{j.c}}</p>

    {% endfor %}
    </li>
    {% endfor %}
  </ol>


    <form  method="POST">
      <input type="text" class="form-control"name="msg" placeholder="Enter your message:" required>
{% csrf_token %}

<input type="submit" style="margin-top:10px;" class="btn btn-outline-info btn-block" name="send" value="Send">
    </form>
  </div>
</div>
{% endblock %}
